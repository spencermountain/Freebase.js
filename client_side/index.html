<html>
<head>

  <style>
  body{
    font-family:"Helvetica","Univers","Helvetica Neue",arial,helvetica,sans-serif;
    font-size:22px;
    color:#808080;
  }
  a{color:steelblue;
  }
  input {
    -moz-border-radius: 5px;
    border-radius: 5px;
  }
  </style>
	<script src="http://code.jquery.com/jquery-latest.js"></script>
	<script type="text/javascript" src="https://raw.github.com/caolan/async/master/lib/async.js"></script>
	<script src="http://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.4.4/underscore-min.js"></script>
	<script src="./freebase.min.js"></script>
  <script>
  $(document).ready(function(){
    //set variables
    var timeoutID = window.setTimeout(null, 80);
    var query=$("#pad");
    var answer=$("#answer");

    //event listener
    query.keyup(function() {
      window.clearTimeout(timeoutID); //for fast typing
      timeoutID = window.setTimeout(function()
      {
				var q=$("#pad").val()
				console.log(q)
				function show(c){
					$("#answer").html(c)
				}
				$.freebase.sentence(q,{},show)

      }, 800);
    });

    query.trigger('keyup');
  });
</script>
</head>
<body>

  <h3>search freebase</h3>
  <input type="text" id="pad" style="position:relative; width:500px; height:50px; font-size:17px; color:grey;"/>
  <div id="answer"></div>

</body>
</html>
